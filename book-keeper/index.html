<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarking App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Open modal -->
    <h1 id="show-modal">Add Bookmark</h1>
    <!-- Bookmarks -->
    <div class="container" id="bookmarks-container">
        <div class="item">
            <i class="fas fa-trash-alt" id="delete-bookmark" title="Delete Bookmark"></i>
            <div class="name">
                <img src="https://s2.googleusercontent.com/s2/favicons?domain=https://google.com&sz=32" alt="favicon">
                <a href="https://google.com" target="blank">Google</a>
            </div>
        </div>
        <div class="item">
            <i class="fas fa-trash-alt" id="delete-bookmark" title="Delete Bookmark"></i>
            <div class="name">
                <img src="https://s2.googleusercontent.com/s2/favicons?domain=https://google.com&sz=32" alt="favicon">
                <a href="https://google.com" target="blank">Google</a>
            </div>
        </div>
        <div class="item">
            <i class="fas fa-trash-alt" id="delete-bookmark" title="Delete Bookmark"></i>
            <div class="name">
                <img src="https://s2.googleusercontent.com/s2/favicons?domain=https://google.com&sz=32" alt="favicon">
                <a href="https://google.com" target="blank">Google</a>
            </div>
        </div>
        <div class="item">
            <i class="fas fa-trash-alt" id="delete-bookmark" title="Delete Bookmark"></i>
            <div class="name">
                <img src="https://s2.googleusercontent.com/s2/favicons?domain=https://google.com&sz=32" alt="favicon">
                <a href="https://google.com" target="blank">Google</a>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal-container show-modal" id="modal">
        <div class="modal">
            <i class="fas fa-trash-alt close-icon" id="close-modal"></i>
            <div class="moadl-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <!-- Website name -->
                    <div class="form-group">
                        <label for="website-name" class="form-label">Website Name</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>
                    <!-- Website URL -->
                    <div class="form-group">
                        <label for="website-url" class="form-label">Website URL</label>
                        <input type="text" class="form-input" id="website-url">
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
